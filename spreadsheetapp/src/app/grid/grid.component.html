<div class="container" style="margin-top: 5%">    
  <table class="table table-striped table-bordered">    
      <thead>          
          <tr >                 
              <th *ngFor="let item of createColumnsRange(); let j = index;">
                  {{item}}
              </th>
              <th (click)="addColumn(j)">    
                <i class="fa fa-plus fa-2x"></i>   
              </th>  
          </tr>            
      </thead>    
      <tbody>    
           <tr *ngFor="let row of createRowsRange(); let i = index; ">               
              <td *ngFor="let column of createColumnsRange(); let j = index;" >                   
                <input [(ngModel)]=" dynamicArray[i][j].fieldValue" class="form-control" type="text" (blur)="computeMathFieldValue(i,j)" 
                  (focus)="displayMathFieldFormula(i,j)" />    
              </td>                  
          </tr>    
          <tr>    
            <td (click)="addRow(i)">    
              <i class="fa fa-plus fa-2x"></i>    
            </td>    
          </tr>    
      </tbody>    
  </table>    
</div>    <!---->
